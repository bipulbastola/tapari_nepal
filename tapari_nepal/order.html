	<script type="text/javascript">
		function validate(){
			var pattern1=/^[a-zA-Z]+$/;
			var pattern2=/^[a-zA-Z0-9]+$/;
			// var pattern3=/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/

			var pattern3=/^[+]?([0-9]{3})?[-]?(0-9){10}$/
			var x = document.getElementById("fname").value;
			var y = document.getElementById("lname").value;
			var z = document.getElementById("address").value;
			var ph = document.getElementById("phone").value;
			if (x==""){
				alert ("First name required");
				document.getElementById("fname").focus();
				return false;

			}
			else if (!x.match(pattern1)) {
				alert("Characters only allowed for firstname");
				return false;
				
				document.getElementById("fname").value="";
				document.getElementById("fname").focus();
			}
			else if (y==""){
				alert("Last name required");
				document.getElementById("lname").focus();
				return false;
			}
			else if (!y.match(pattern1)) {
				alert("Characters only allowed for lastname");
				return false;
				
				document.getElementById("lname").value="";
				document.getElementById("lname").focus();
			}
			else if (z=="") {
				alert("Address required");
				document.getElementById("address").focus();
				return false;
			}
			else if (!z.match(pattern1)) {
				alert("Characters only allowed for address");
				return false;
				
				document.getElementById("address").value="";
				document.getElementById("address").focus();
			}
			else if (ph=="") {
				alert("Phone Number required");
				document.getElementById("phone").focus();
				return false;
			}
			else if(!ph.match(pattern2)){
				alert("Enter valid phone number");
				return false;
				document.getElementById("phone").value="";
				document.getElementById("phone").focus();
			}
			else if ((document.getElementById("tapari").checked||document.getElementById("duna").checked||document.getElementById("bota").checked)==false) {
				alert("Please select atleast one items");
				return false;
			}
			else if(((document.getElementById("tapari").checked)&&(document.getElementById("tapari_piece")==""))==true){
				alert("Please enter the number of tapari you want to buy");
				return false;
			}
			else if(((document.getElementById("duna").checked)&&(document.getElementById("duna_piece")==""))==true){
				alert("Please enter the number of duna you want to buy");
				return false;
			}
			else if(((document.getElementById("bota").checked)&&(document.getElementById("bota_piece")==""))==true){
				alert("Please enter the number of bota you want to buy");
				return false;
			}

			else{
				return true;
			}
		}
		function total_price(){
			var tapari_p=document.getElementById("tapari_piece").value;
			var duna_p=document.getElementById("duna_piece").value;
			var bota_p=document.getElementById("bota_piece").value;
			document.getElementById("total").value=tapari_p*7+duna_p*6+bota_p*5;
		}
	</script>
